name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  tests:
    name: Python ${{ matrix.python-version }} - Sphinx ${{ matrix.sphinx-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
        sphinx-version: ["7.4", "8.2"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install nox
        run: |
          python -m pip install --upgrade pip
          pip install nox
      
      - name: Run tests
        run: |
          nox -s "tests-${{ matrix.python-version }}(sphinx='${{ matrix.sphinx-version }}')"
  
  full-tests:
    name: Full test suite (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install nox
        run: |
          python -m pip install --upgrade pip
          pip install nox
      
      - name: Run full test suite
        run: |
          nox -s tests-full
  
  lint:
    name: Linting
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install nox
        run: |
          python -m pip install --upgrade pip
          pip install nox
      
      - name: Run linting
        run: |
          nox -s lint
  
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install nox
        run: |
          python -m pip install --upgrade pip
          pip install nox
      
      - name: Build docs
        run: |
          nox -s docs
      
      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_build/html
